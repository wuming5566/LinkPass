<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>加载中，请稍等...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
            color: #666;
        }
        .error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
            color: #ff4444;
            text-align: center;
            padding: 20px;
        }
        .error a {
            color: #0066cc;
            text-decoration: none;
            margin-top: 10px;
            padding: 10px 20px;
            border: 1px solid #0066cc;
            border-radius: 5px;
        }
        .error a:hover {
            background-color: #0066cc;
            color: white;
        }
        .title-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .title-bar .close-btn {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .title-bar .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .title-bar .content {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
        }
        .title-bar .content .title-text {
            display: inline-block;
            transition: opacity 0.5s ease-in-out;
        }
        .title-bar .content .tip-text {
            display: inline-block;
            transition: opacity 0.5s ease-in-out;
            color: #ffd700;
        }
        .iframe-with-title {
            margin-top: 40px;
            height: calc(100vh - 40px);
        }
    </style>
</head>
<body>
    <div id="title-bar" class="title-bar" style="display: none;">
        <div class="content">
            <span id="page-title" class="title-text">正在加载...</span>
            <span id="page-tip" class="tip-text" style="display: none;">若页面不显示 点击右上角...在浏览器中打开</span>
        </div>
        <button class="close-btn" onclick="hideTitleBar()">隐藏</button>
    </div>
    
    <div id="iframe-container" style="display: none;">
        <iframe id="content-frame" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    
    <div id="loading" class="loading">
        正在加载中...
    </div>
    
    <div id="error" class="error" style="display: none;">
        <div>无法在QQ/微信中直接访问外部链接</div>
        <a href="#" id="open-browser">点击在浏览器中打开</a>
    </div>
    
    <script>
    // 检测是否在QQ/微信中打开
    function isInWeChatOrQQ() {
        var ua = navigator.userAgent.toLowerCase();
        return ua.indexOf('micromessenger') > -1 || ua.indexOf('qq/') > -1;
    }
    
    // 获取URL参数中的目标网址
    function getTargetUrl() {
        var url = document.location.toString();
        var urlParmStr = url.slice(url.indexOf('=')+1);
        
        // 设置默认URL
        if (urlParmStr == url) {
            urlParmStr = "https://www.yiove.com";
        }
        
        return urlParmStr;
    }
    
    // 尝试通过多种方式获取页面标题
    function getPageTitle(url, callback) {
        // 方法1: 尝试通过fetch获取页面内容（需要CORS支持）
        fetch(url, { mode: 'no-cors' })
            .then(response => {
                // 由于no-cors模式，我们无法读取响应内容
                // 但可以尝试其他方法
                return null;
            })
            .catch(() => {
                // fetch失败，尝试其他方法
                return null;
            })
            .finally(() => {
                // 方法2: 使用iframe加载后尝试获取标题
                tryGetTitleFromIframe(url, callback);
            });
    }
    
    // 通过iframe尝试获取标题
    function tryGetTitleFromIframe(url, callback) {
        var tempFrame = document.createElement('iframe');
        tempFrame.style.display = 'none';
        tempFrame.src = url;
        
        var timeout = setTimeout(() => {
            // 5秒后超时
            callback('未知页面');
            if (document.body.contains(tempFrame)) {
                document.body.removeChild(tempFrame);
            }
        }, 5000);
        
        tempFrame.onload = function() {
            clearTimeout(timeout);
            try {
                var title = tempFrame.contentDocument.title || '未知页面';
                if (title && title !== '未知页面') {
                    callback(title);
                } else {
                    // 尝试从URL推断标题
                    var urlTitle = getTitleFromUrl(url);
                    callback(urlTitle);
                }
            } catch(e) {
                console.log('跨域限制，无法获取标题:', e);
                // 从URL推断标题
                var urlTitle = getTitleFromUrl(url);
                callback(urlTitle);
            }
            
            // 移除临时iframe
            if (document.body.contains(tempFrame)) {
                document.body.removeChild(tempFrame);
            }
        };
        
        tempFrame.onerror = function() {
            clearTimeout(timeout);
            var urlTitle = getTitleFromUrl(url);
            callback(urlTitle);
            
            if (document.body.contains(tempFrame)) {
                document.body.removeChild(tempFrame);
            }
        };
        
        document.body.appendChild(tempFrame);
    }
    
    // 从URL推断标题
    function getTitleFromUrl(url) {
        try {
            var urlObj = new URL(url);
            var hostname = urlObj.hostname;
            var pathname = urlObj.pathname;
            
            // 移除www前缀
            if (hostname.startsWith('www.')) {
                hostname = hostname.substring(4);
            }
            
            // 如果有路径，添加到标题中
            if (pathname && pathname !== '/') {
                var pathParts = pathname.split('/').filter(part => part.length > 0);
                if (pathParts.length > 0) {
                    return hostname + ' - ' + pathParts[pathParts.length - 1];
                }
            }
            
            return hostname;
        } catch(e) {
            return '中转页面';
        }
    }
    
    // 显示标题栏
    function showTitleBar(title) {
        document.getElementById('page-title').textContent = title;
        document.getElementById('title-bar').style.display = 'flex';
        document.getElementById('iframe-container').className = 'iframe-with-title';
        
        // 启动标题轮换
        startTitleRotation();
    }
    
    // 隐藏标题栏
    function hideTitleBar() {
        document.getElementById('title-bar').style.display = 'none';
        document.getElementById('iframe-container').className = '';
        
        // 停止标题轮换
        stopTitleRotation();
        
        // 停止URL跟踪
        stopUrlTracking();
    }
    
    // 标题轮换相关变量
    var titleRotationInterval = null;
    var isShowingTitle = true;
    
    // 启动标题轮换
    function startTitleRotation() {
        // 清除之前的定时器
        if (titleRotationInterval) {
            clearInterval(titleRotationInterval);
        }
        
        // 设置5秒轮换
        titleRotationInterval = setInterval(function() {
            toggleTitleDisplay();
        }, 5000);
    }
    
    // 停止标题轮换
    function stopTitleRotation() {
        if (titleRotationInterval) {
            clearInterval(titleRotationInterval);
            titleRotationInterval = null;
        }
        // 重置显示状态
        isShowingTitle = true;
        showTitle();
    }
    
    // 切换标题显示
    function toggleTitleDisplay() {
        if (isShowingTitle) {
            showTip();
        } else {
            showTitle();
        }
        isShowingTitle = !isShowingTitle;
    }
    
    // 显示标题
    function showTitle() {
        document.getElementById('page-title').style.opacity = '1';
        document.getElementById('page-tip').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('page-title').style.display = 'inline-block';
            document.getElementById('page-tip').style.display = 'none';
        }, 500);
    }
    
    // 显示提示
    function showTip() {
        document.getElementById('page-title').style.opacity = '0';
        document.getElementById('page-tip').style.opacity = '1';
        setTimeout(() => {
            document.getElementById('page-title').style.display = 'none';
            document.getElementById('page-tip').style.display = 'inline-block';
        }, 500);
    }
    
    // 主函数
    function init() {
        var targetUrl = getTargetUrl();
        console.log("目标URL:", targetUrl);
        
        if (isInWeChatOrQQ()) {
            // 在QQ/微信中，显示iframe
            console.log("检测到在QQ/微信中打开，使用iframe内嵌显示");
            
            // 先显示默认标题
            document.title = '中转页面';
            showTitleBar('正在加载...');
            
            // 显示iframe并加载内容
            document.getElementById('loading').style.display = 'none';
            document.getElementById('iframe-container').style.display = 'block';
            document.getElementById('content-frame').src = targetUrl;
            
            // 启动URL跟踪
            startUrlTracking();
            
            // 初始化提示信息
            updateTipWithCurrentUrl();
            
            // 尝试获取页面标题
            getPageTitle(targetUrl, function(title) {
                console.log("获取到页面标题:", title);
                document.title = title;
                showTitleBar(title);
            });
            
        } else {
            // 直接在浏览器中打开，跳转到目标网址
            console.log("检测到在浏览器中直接打开，跳转到目标网址");
            window.location.href = targetUrl;
        }
    }
    
    // URL跟踪相关变量
    var currentUrl = '';
    var urlTrackingInterval = null;
    var lastKnownUrl = '';
    
    // 启动URL跟踪
    function startUrlTracking() {
        // 设置初始URL
        currentUrl = getTargetUrl();
        lastKnownUrl = currentUrl;
        
        // 监听iframe的load事件
        var iframe = document.getElementById('content-frame');
        iframe.addEventListener('load', function() {
            tryTrackCurrentUrl();
        });
        
        // 监听iframe的beforeunload事件（页面即将离开）
        iframe.addEventListener('beforeunload', function() {
            console.log('iframe页面即将离开');
        });
        
        // 监听iframe的unload事件（页面已离开）
        iframe.addEventListener('unload', function() {
            console.log('iframe页面已离开');
        });
        
        // 尝试监听iframe的popstate事件（历史记录变化）
        try {
            iframe.addEventListener('popstate', function() {
                console.log('iframe历史记录变化');
                setTimeout(tryTrackCurrentUrl, 100);
            });
        } catch(e) {
            console.log('无法监听iframe的popstate事件:', e);
        }
        
        // 定期检查URL变化（作为备用方案）
        urlTrackingInterval = setInterval(function() {
            tryTrackCurrentUrl();
        }, 3000); // 每3秒检查一次
        
        // 添加MutationObserver监听iframe的src属性变化
        observeIframeSrcChanges();
    }
    
    // 尝试获取当前URL
    function tryTrackCurrentUrl() {
        try {
            var iframe = document.getElementById('content-frame');
            if (iframe && iframe.contentWindow) {
                // 方法1: 尝试直接访问iframe的location
                var iframeUrl = iframe.contentWindow.location.href;
                if (iframeUrl && iframeUrl !== 'about:blank' && iframeUrl !== lastKnownUrl) {
                    updateCurrentUrl(iframeUrl);
                    return;
                }
            }
        } catch(e) {
            // 跨域限制，尝试其他方法
        }
        
        // 方法2: 尝试通过postMessage获取URL
        tryPostMessageToIframe();
        
        // 方法3: 尝试从iframe的src获取（如果iframe重新加载了）
        tryGetUrlFromIframeSrc();
        
        // 方法4: 尝试注入脚本监听URL变化
        tryInjectUrlTrackingScript();
    }
    
    // 尝试通过postMessage获取URL
    function tryPostMessageToIframe() {
        try {
            var iframe = document.getElementById('content-frame');
            if (iframe && iframe.contentWindow) {
                // 发送消息到iframe请求当前URL
                iframe.contentWindow.postMessage({
                    type: 'getCurrentUrl',
                    requestId: Date.now()
                }, '*');
            }
        } catch(e) {
            console.log('postMessage失败:', e);
        }
    }
    
    // 尝试从iframe的src获取URL
    function tryGetUrlFromIframeSrc() {
        var iframe = document.getElementById('content-frame');
        if (iframe && iframe.src && iframe.src !== lastKnownUrl) {
            // 如果iframe的src发生了变化，可能是重定向
            var newSrc = iframe.src;
            if (newSrc && newSrc !== 'about:blank') {
                updateCurrentUrl(newSrc);
            }
        }
    }
    
    // 尝试注入URL跟踪脚本
    function tryInjectUrlTrackingScript() {
        try {
            var iframe = document.getElementById('content-frame');
            if (iframe && iframe.contentWindow && iframe.contentDocument) {
                // 检查是否已经注入了脚本
                if (iframe.contentDocument.getElementById('url-tracking-script')) {
                    return;
                }
                
                // 创建注入脚本
                var script = iframe.contentDocument.createElement('script');
                script.id = 'url-tracking-script';
                script.textContent = `
                    (function() {
                        var currentUrl = window.location.href;
                        
                        // 监听URL变化
                        function checkUrlChange() {
                            if (window.location.href !== currentUrl) {
                                currentUrl = window.location.href;
                                // 通知父页面
                                if (window.parent && window.parent !== window) {
                                    window.parent.postMessage({
                                        type: 'currentUrlResponse',
                                        url: currentUrl
                                    }, '*');
                                }
                            }
                        }
                        
                        // 监听popstate事件（浏览器前进后退）
                        window.addEventListener('popstate', function() {
                            setTimeout(checkUrlChange, 100);
                        });
                        
                        // 监听pushstate和replacestate事件
                        var originalPushState = history.pushState;
                        var originalReplaceState = history.replaceState;
                        
                        history.pushState = function() {
                            originalPushState.apply(this, arguments);
                            setTimeout(checkUrlChange, 100);
                        };
                        
                        history.replaceState = function() {
                            originalReplaceState.apply(this, arguments);
                            setTimeout(checkUrlChange, 100);
                        };
                        
                        // 定期检查URL变化
                        setInterval(checkUrlChange, 1000);
                        
                        // 初始检查
                        checkUrlChange();
                    })();
                `;
                
                // 注入脚本
                iframe.contentDocument.head.appendChild(script);
                console.log('URL跟踪脚本注入成功');
                
            }
        } catch(e) {
            // 跨域限制，无法注入脚本
            console.log('无法注入URL跟踪脚本:', e);
        }
    }
    
    // 更新当前URL
    function updateCurrentUrl(newUrl) {
        if (newUrl && newUrl !== currentUrl && newUrl !== 'about:blank') {
            lastKnownUrl = currentUrl;
            currentUrl = newUrl;
            console.log("URL更新:", currentUrl);
            
            // 更新提示信息
            updateTipWithCurrentUrl();
            
            // 尝试更新页面标题
            getPageTitle(currentUrl, function(title) {
                if (title && title !== '未知页面') {
                    document.title = title;
                    showTitleBar(title);
                }
            });
        }
    }
    
    // 监听来自iframe的消息
    window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'currentUrlResponse') {
            var url = event.data.url;
            if (url && url !== currentUrl) {
                updateCurrentUrl(url);
            }
        }
    });
    
    // 更新提示信息中的当前URL
    function updateTipWithCurrentUrl() {
        var tipElement = document.getElementById('page-tip');
        if (tipElement) {
            var displayUrl = currentUrl;
            // 如果URL太长，截取显示
            if (displayUrl.length > 60) {
                var urlObj = new URL(displayUrl);
                var hostname = urlObj.hostname;
                var pathname = urlObj.pathname;
                if (pathname.length > 30) {
                    pathname = '...' + pathname.substring(pathname.length - 27);
                }
                displayUrl = hostname + pathname;
            }
            tipElement.innerHTML = `如果画面长时间空白，请点击右上角选择在浏览器中打开！<br><small>当前页面: ${displayUrl}</small>`;
        }
    }
    
    // 停止URL跟踪
    function stopUrlTracking() {
        if (urlTrackingInterval) {
            clearInterval(urlTrackingInterval);
            urlTrackingInterval = null;
        }
    }
    
    // 监听iframe的src属性变化
    function observeIframeSrcChanges() {
        var iframe = document.getElementById('content-frame');
        if (iframe && window.MutationObserver) {
            var observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'src') {
                        var newSrc = iframe.src;
                        if (newSrc && newSrc !== lastKnownUrl && newSrc !== 'about:blank') {
                            console.log('检测到iframe src变化:', newSrc);
                            updateCurrentUrl(newSrc);
                        }
                    }
                });
            });
            
            observer.observe(iframe, {
                attributes: true,
                attributeFilter: ['src']
            });
        }
    }
    
    // 处理在浏览器中打开的链接
    document.getElementById('open-browser').addEventListener('click', function(e) {
        e.preventDefault();
        
        // 使用当前跟踪的URL，而不是初始URL
        var targetUrl = currentUrl || getTargetUrl();
        console.log("在浏览器中打开当前页面:", targetUrl);
        
        // 尝试使用window.open在新窗口打开
        var newWindow = window.open(targetUrl, '_blank');
        if (!newWindow) {
            // 如果弹窗被阻止，显示提示
            var message = '请复制以下链接到浏览器中打开：\n' + targetUrl;
            if (navigator.clipboard && window.isSecureContext) {
                // 尝试自动复制到剪贴板
                navigator.clipboard.writeText(targetUrl).then(() => {
                    alert('链接已复制到剪贴板！\n' + message);
                }).catch(() => {
                    alert(message);
                });
            } else {
                alert(message);
            }
        }
    });
    
    // 页面加载完成后执行
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    </script>
